<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body class="bg-gray-300">
    <form action="" class="transition-all duration-500 justify-end lg:w-1/3 my-24 md:my-10 flex flex-col container mx-auto lg-w px-6 py-10 bg-white rounded-lg">
        <div class="flex-1 flex flex-col">
            <label for="email" class="text-lg">Email</label>
            <input type="email" id="email" class="p-1 transition-all duration-500 rounded border border-purple-400 ipt">
        </div>
        <div class="flex-1 flex flex-col my-5">
            <label for="password" class="text-lg">Password</label>
            <input type="password" id="password" class="p-1 transition-all duration-500 rounded border-purple-400 border ipt">
        </div>
        <button type="submit" class="transition-all duration-500 self-center border-2 p-2 rounded-lg border-purple-300 hover:border-purple-900 hover:bg-purple-900 hover:text-white w-1/2 ipt">Login</button>
    </form>
</body>

</html>
